<h2 class="yellowTitle">Create Tournament</h2>
<div class="yellow">
  <label>Tournament Name:</label><br />
  <input type=text class="moveright standardwidth" [(ngModel)]="tournamentName" placeholder="Name"><label class="required">{{nameLabel}}</label><br />

  <label>Tournament Id:</label><br />
  <input type=text class="moveright standardwidth" [(ngModel)]="tournamentId" placeholder="Id"><label class="required">{{idLabel}}</label><br />

  <label>Location:</label><br />
  <input type=text class="moveright standardwidth" [(ngModel)]="tournamentLocation" placeholder="Location"><br />

  <label>Start Date:</label><br />
  <mat-datepicker-toggle matSuffix [for]="startDate" class="moveright"></mat-datepicker-toggle>
  <mat-datepicker touchUi #startDate></mat-datepicker>
  <input (click)="startDate.open()" [matDatepicker]="startDate" [value]="currentDate" [min]="currentDate" class="short" readonly>
  <label class="required">{{dateLabel}}</label><br />

  <label>End Date:</label><br />
  <mat-datepicker-toggle matSuffix [for]="endDate" class="moveright"></mat-datepicker-toggle>
  <mat-datepicker touchUi #endDate></mat-datepicker>
  <input (click)="endDate.open()" [matDatepicker]="endDate" [value]="currentDate" [min]="currentDate" class="short" readonly><br /><br />
  <button (click)="createTournament(startDate._validSelected, endDate._validSelected)" [class]="subStyle">{{subText}}</button>
</div>
