
<h1 class="yellowTitle">Fish Entries</h1>
<br>
<br>
<Label class="yellowHeader">Search Data: </Label>
<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-bordered table-hover table-sm mb-0">
    <thead class="yellowHeader">
      <tr>
        <th>Image</th>
        <th>Species</th>
        <th>Weight</th>
        <th>Length</th>
        <th>Sample Number</th>
        <th>Date Caught</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fish of fishes" class="yellowFont">
        <td><img src="{{ fish.Image }}"/></td>
        <td>{{ fish.Species }}</td>
        <td>{{ fish.Weight }}</td>
        <td>{{ fish.Length }}</td>
        <td>{{ fish.SampleNumber }}</td>
        <td>{{ fish.Date }}</td>
      </tr>
    </tbody>
  </table>
</div>
