<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<h1 class="yellowTitle">Unverified Fish Entries</h1>

<br>
<div>
  <select #tournament [disabled]="noAvailableTournaments" class="moveright standardwidth">
    <option *ngFor="let tournament of this.request.tournaments" (click)="filter($event.srcElement.value)" value="{{tournament.Id}}">{{tournament.Name}}</option>
  </select>
</div>

<br />
<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-bordered table-hover table-sm mb-0">
    <thead class="yellowHeader">
      <tr>
        <th>Image</th>
        <th>Species</th>
        <th>Weight</th>
        <th>Length</th>
        <th>Sample Number</th>
        <th>Date Caught</th>
        <th>Validate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fish of fishes; let i = index" class="yellowFont">
        <td><img src="{{ fish.Image }}" /></td>
        <td>{{ fish.Species }}</td>
        <td>{{ fish.Weight }}</td>
        <td>{{ fish.Length }}</td>
        <td>{{ fish.SampleNumber }}</td>
        <td>{{ fish.Date }}</td>
        <td><input type="checkbox" id="validateCheckBox{{ i }}" (click)="validateFish(i)"></td>
      </tr>
    </tbody>
  </table>
</div>
