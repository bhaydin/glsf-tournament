<h2 class="yellowTitle">Register Station to Tournament</h2>
<div class="yellow">
  <label>Tournament:</label><br />
  <select #tournamentSelect [disabled]="this.request.noTournamentsAvailable" class="standardwidth moveright">
    <option *ngFor="let tournament of this.request.tournaments" (click)="filter(tournamentSelect.value)" value='{"Id":{{tournament.Id}}, "Name":"{{tournament.Name}}"}'>{{tournament.Name}}</option>
  </select><br />

  <label>Station Number:</label><br />
  <input [(ngModel)]="stationNumber" type=text placeholder="Number" class="standardwidth moveright"><label class="required">{{idLabel}}</label><br />

  <label>Port:</label><br />
  <input [(ngModel)]="portName" type=text placeholder="Default Port" class="standardwidth moveright"><label class="required">{{nameLabel}}</label><br />
  <br /><br />

  <button (click)="createStation(tournamentSelect.value)" [class]="subStyle">{{subText}}</button>
</div>
