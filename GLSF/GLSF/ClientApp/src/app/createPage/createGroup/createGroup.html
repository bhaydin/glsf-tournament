<div class="splitleft">
  <h2>Create Group</h2><br />

  <label class='spacing'>Group Name:</label>
  <input #name type=text><label class="required">{{nameLabel}}</label><br /><br />
  <label class='spacing'>Boat Number:</label>
  <input #id type=text><label class="required">{{idLabel}}</label><br /><br />

  <label class='spacing'>Tournament:</label>
  <select #tournament class="standardwidth">
    <option *ngFor="let tournament of tournaments" value="{{tournament.Id}}">{{tournament.Name}}</option>
  </select><br /><br />

  <label class='spacing'>Age Group:</label>
  <select #group class="standardwidth">
    <option value='Older'>8 And Older</option>
    <option value='Younger'>Younger Than 8</option>
  </select><br /><br /><br />

  <button (click)="createGroup(name.value, id.value, tournament.value, group.value)" [class]="subStyle">{{subText}}</button>
</div>
