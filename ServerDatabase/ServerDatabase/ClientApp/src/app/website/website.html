<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.5/dist/tf.min.js"></script>
    <script src="image_classes.js"></script>
    <script src="predict.js"></script>
</head>


<body>
    <h1>Enter Fish Data:</h1><br>
    <input #picture type="file" accept="image/*" (change)="preview(picture.files)"><br>
    <img id="selected-image" [src]="imgURL" height='250' width='250' onerror="this.src='none'"><br><br><br>

    <select class='left' #species>
        <option value='atlantic'>Atlantic Salmon</option>
        <option value='brown'>Brown Trout</option>
        <option value='chinook'>Chinook/King Salmon</option>
        <option value='coho'>Coho Salmon</option>
        <option value='trout'>Lake Trout</option>
        <option value='steel'>Steelhead</option>
        <option value='perch'>Yellow Perch</option>
        <option value='walleye'>Walleye</option>
        <option value='sauger'>Sauger</option>
    </select><br><br>


    <label class='spacing'>Weight: (lbs)</label>
    <input #weight type=text><label class="required">{{weightLabel}}</label>
    <br>


    <label class='spacing'>Length:  (in)</label>
    <input #length type=text><label class="required">{{lengthLabel}}</label>
    <br>


    <label class='spacing'>Tag ID:     *</label>
    <input #tagId type=text><label class="required">{{tagIdLabel}}</label>
    <br>


    <label class='spacing'>Date: *</label>
    <dp-date-picker #date [(ngModel)]="selectedDate" [config]="dateConfig" theme="dp-material"></dp-date-picker>
    <br><br>

    <input type=button id="predict-button" value="Submit" (click)="predict(weight.value, length.value, species.value, date, tagId.value)" class="btn btn-dark">

    <div class="col">
        <h2 class="ml-3">Predictions</h2>
        <ol id="prediction-list"></ol>
    </div>

    <div class="col-12">
        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
    </div>

    <div class="row">
        <canvas id="canvas" hidden></canvas>
    </div>
</body>
